<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container {
            max-width: 560px;
        }
    </style>
    <title>회원가입 페이지</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원가입 폼</h2>
    </div>
    <h4 class="mb-3">정보 입력</h4>
    <form action="joinForm.html" th:action="@{/members/joinMember}" method="post" enctype="multipart/form-data">
        <div>
            <label for="userEmail">이메일</label>
            <input type="email" id="userEmail" name="userEmail" class="form-control" placeholder="이메일을 입력하세요">
        </div>
        <div>
            <label for="userPw">비밀번호</label>
            <input type="password" id="userPw" name="userPw" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <div>
            <label for="userName">이름</label>
            <input type="text" id="userName" name="userName" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="userPhone">핸드폰번호</label>
            <input type="tel" id="userPhone" name="userPhone" class="form-control" placeholder="핸드폰번호를 입력하세요" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
            >
        </div>
        <div>
            <label for="userAddr">주소</label>
            <input type="text" id="userAddr" name="userAddr" class="form-control" placeholder="주소를 입력해주세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/members}'|"
                        type="button">돌아가기</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
<script>
    let phone = document.getElementById('userPhone');
    phone.addEventListener("keyup",(e)=> {
        console.log(e.key != 'Backspace')
        const phoneNo = $('#userPhone').val();
        if(e.key != 'Backspace'){
            if(phoneNo.length == 3 || phoneNo.length == 8){
                $('#userPhone').val(phoneNo+'-');
            }
        }
    })
</script>
<div th:replace="~{user/notifications :: notify}"></div>
</body>
</html>
