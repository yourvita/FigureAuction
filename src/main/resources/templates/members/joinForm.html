<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/items.css}"
          href="/css/items.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>회원가입 페이지</title>
</head>
<body>
<div th:replace="~{user/component :: navbar}"></div>
<div class="container">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                <div class="card-body">
                                    <form action="joinForm.html" th:action="@{/members/joinMember}" method="post">
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputEmail" name="userEmail" type="email" placeholder="Enter your Email" />
                                                    <label for="inputEmail">Email</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputPassword" type="password" name="userPw" placeholder="Create a password" />
                                                    <label for="inputPassword">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3">
                                                    <input class="form-control" id="inputPhone" type="tel" name="userPhone" placeholder="Phone" />
                                                    <label for="inputPhone">Phone</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputName" name="userName" type="text" placeholder="NickName" />
                                            <label for="inputName">NickName</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputAddr" name="userAddr" type="text" placeholder="Address" />
                                            <label for="inputAddr">Addr</label>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-evenly mt-4 mb-0">
                                            <div class="w-25 d-grid"><button class="btn btn-primary btn-block" type="submit">Create Account</button></div>
                                            <button class="w-25 btn btn-secondary"
                                                    onclick="location.href='items.html'"
                                                    th:onclick="|location.href='@{/members}'|"
                                                    type="button">돌아가기</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="login.html" th:href="@{/members}">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div> <!-- /container -->
<script th:src="@{/js/component.js}"></script>
<div th:replace="~{user/notifications :: notify}"></div>
</body>
</html>
