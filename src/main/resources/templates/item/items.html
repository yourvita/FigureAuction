<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        img {
            width: 50px;
            height: 50px;
        }
    </style>
    <title>상품 등록 페이지</title>
</head>
<body>

<div class="container" style="max-width: 600px">

    <div class="py-5 text-center">
        <h2>상품 목록</h2>
    </div>
    <div class="row">
        <div class="col-4">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/item/add}'|"
                    type="button"
                    th:if="${isLoggedIn}">
                상품 등록
            </button>
        </div>
        <div class="col-4">
            <div th:if="${isLoggedIn}">
                <form th:action="@{/members/logout}" method="post">
                    <button type="submit" class="w-100 btn btn-dark btn-lg">로그아웃</button>
                </form>
            </div>
            <button class="btn btn-primary float-end"
                    onclick="location.href='admin.html'"
                    th:onclick="|location.href='@{/admin}'|"
                    type="button"
                    th:if="${session.userEmail}=='admin@admin.com'">
                관리자 페이지
            </button>
            <button class="btn btn-primary float-end"
                    onclick="location.href='loginForm.html'"
                    th:onclick="|location.href='@{/members}'|"
                    type="button"
                    th:unless="${isLoggedIn}">
                로그인
            </button>

        </div>
        <div class="col-4">
            <button class="btn btn-primary float-end"
                    onclick="location.href='joinForm.html'"
                    th:onclick="|location.href='@{/members/joinMember}'|"
                    type="button"
                    th:unless="${isLoggedIn}">
                회원가입
            </button>
            <button class="btn btn-primary float-end"
                    onclick="location.href='joinForm.html'"
                    th:onclick="|location.href='@{/members/{userId}/edit(userId=${session.userId})}'|"
                    type="button"
                    th:if="${isLoggedIn}">
                정보수정
            </button>
        </div>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>상품명</th>
                <th>가격</th>
                <th>수량</th>
                <th>설명</th>
                <th>이미지</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td><a href="item.html" th:href="@{/item/{itemId}(itemId=${item.sellerId})}" th:text="${item.sellerId}">회원id</a></td>
                <td><a href="item.html" th:href="@{/item/{itemId}(itemId=${item.itemId})}" th:text="${item.itemName}">상품명</a></td>
                <td th:text="${item.price}">10000</td>
                <td th:text="${item.quantity}">10</td>
                <td th:text="${item.descriptionDetail}">잘 관리되었습니다.</td>
                <td><img th:src="@{/item/itemimage/{filename}(filename=${item.imageDetail != null ? item.imageDetail : 'default.png'})}" alt="상품 이미지"></td>
                <td th:if="${session.userEmail} != ${null} and ${item.userEmail}==${session.userEmail}">
                    <form th:action="@{/item/{itemId}/delete(itemId=${item.itemId})}" method="post">
                        <button type="submit" class="btn btn-primary float-end">
                            삭제하기
                        </button>
                    </form>
                </td>
                <td th:if="${session.userEmail} == ${null} or ${item.userEmail}!=${session.userEmail}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
