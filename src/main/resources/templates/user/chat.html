<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/items.css}"
          href="/css/items.css" rel="stylesheet">
    <title>header section</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
<div class="w-50">
    <div id="chat-page" class="hidden">
        <ul id="messageList">
            <li th:each="message : ${messages}" th:text="${message.sender} + ' : ' + ${message.message}"></li>
        </ul>
        <input type="text" id="inputMessage" class="form-control" name="message" placeholder="메시지를 입력하세요"/>
        <button class="btn btn-outline-secondary" type="button" onclick="sendMessage()" id="button-addon2">보내기</button>
    </div>
</div>
<script th:inline="javascript">
    let socket = new SockJS("/ws-notify");
    let stompClient = Stomp.over(socket);

    let sender = [[${userEmail}]]
    let recipient = [[${recipient}]]

    stompClient.connect({}, function() {
        console.log('connect Message!');
        stompClient.subscribe("/queue/" + sender, function(message) {
            const msg = JSON.parse(message.body);
            const el = document.createElement("li");
            el.textContent = msg.sender + ": " + msg.message;
            document.getElementById("messageList").appendChild(el);
        });
    });

    function sendMessage() {
        console.log('sendMessage!');
        const content = document.getElementById("inputMessage").value;
        stompClient.send("/app/chat.send", {}, JSON.stringify({
            sender: sender,
            recipient : recipient,
            message: content
        }));
        document.getElementById("inputMessage").value = "";
    }
</script>
